<!DOCTYPE html>
<html>
  <head>
    <title>stackgrid.adem.js</title>
    <meta charset='utf-8'>
    <link href='css/style.css' rel='stylesheet'>
  </head>
  <body>
    <div id='header'>
      <h1>
        <a href='https://github.com/heyadem/stackgrid.adem.js' target='_blank'>stackgrid.adem.js</a>
      </h1>
    </div>
    <div id='control'>
      <div class='control-button -one'>Small</div>
      <div class='control-button -two'>Medium</div>
      <div class='control-button -three'>Large</div>
      <div class='control-button -four'>Gutter On</div>
      <div class='control-button -five'>Gutter Off</div>
      <div class='control-button -six'>Optimized</div>
      <div class='control-button -seven'>Ordinal</div>
      <div class='control-button -eight'>Fluid</div>
      <div class='control-button -nine'>Set columns</div>
      <div class='control-button -ten'>Clear</div>
      <div class='control-button -eleven'>Width 320</div>
      <div class='control-button -twelve'>Width 200</div>
      <div class='control-button -thirteen'>width 120</div>
    </div>
    <div id='content'>
      <div class='grid-container'>
        <div class='grid-item'>
          <img alt='' src='img/short.jpg'>
        </div>
        <div class='grid-item'>
          <img alt='' src='img/tall.jpg'>
        </div>
        <div class='grid-item'>
          <img alt='' src='img/medium.jpg'>
        </div>
        <div class='grid-item'>
          <img alt='' src='img/tall.jpg'>
        </div>
        <div class='grid-item'>
          <img alt='' src='img/short.jpg'>
        </div>
        <div class='grid-item'>
          <img alt='' src='img/medium.jpg'>
        </div>
        <div class='grid-item'>
          <img alt='' src='img/medium.jpg'>
        </div>
        <div class='grid-item'>
          <img alt='' src='img/short.jpg'>
        </div>
        <div class='grid-item'>
          <img alt='' src='img/medium.jpg'>
        </div>
      </div>
    </div>
    <!-- / scripts -->
    <script src='../stackgrid.adem.js'></script>
    <script src='js/vendor/velocity.js'></script>
    <script src='js/vendor/onimgload.adem.js'></script>
    <script src='js/example.js'></script>
  </body>
</html>
