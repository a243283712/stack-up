<!DOCTYPE html>
<html>
  <head>
    <title>stackgrid.adem.js</title>
    <meta charset='utf-8'>
    <link href='css/style.css' rel='stylesheet'>
  </head>
  <body>
    <div id='header'>
      <h1>
        <a href='https://github.com/heyadem/stackgrid.adem.js' target='_blank'>stackgrid.adem.js</a>
      </h1>
    </div>
    <div id='control'>
      <a class='control-button -one' href=''>Small</a>
      <a class='control-button -two' href=''>Medium</a>
      <a class='control-button -three' href=''>Large</a>
      <a class='control-button -four' href=''>Gutter On</a>
      <a class='control-button -five' href=''>Gutter Off</a>
      <a class='control-button -six' href=''>Optimized</a>
      <a class='control-button -seven' href=''>Ordinal</a>
      <a class='control-button -eight' href=''>Fluid</a>
      <a class='control-button -nine' href=''>Set columns</a>
      <a class='control-button -ten' href=''>Clear</a>
      <a class='control-button -eleven' href=''>Width 320</a>
      <a class='control-button -twelve' href=''>Width 200</a>
      <a class='control-button -thirteen' href=''>width 120</a>
    </div>
    <div id='content'>
      <div class='grid-container'>
        <div class='grid-item'>
          <img alt='' src='img/short.jpg'>
        </div>
        <div class='grid-item'>
          <img alt='' src='img/tall.jpg'>
        </div>
        <div class='grid-item'>
          <img alt='' src='img/medium.jpg'>
        </div>
        <div class='grid-item'>
          <img alt='' src='img/tall.jpg'>
        </div>
        <div class='grid-item'>
          <img alt='' src='img/short.jpg'>
        </div>
        <div class='grid-item'>
          <img alt='' src='img/medium.jpg'>
        </div>
        <div class='grid-item'>
          <img alt='' src='img/medium.jpg'>
        </div>
        <div class='grid-item'>
          <img alt='' src='img/short.jpg'>
        </div>
        <div class='grid-item'>
          <img alt='' src='img/medium.jpg'>
        </div>
      </div>
    </div>
    <!-- / scripts -->
    <script src='../stackgrid.adem.js'></script>
    <script src='js/vendor/velocity.js'></script>
    <script src='js/vendor/onimgload.adem.js'></script>
    <script src='js/example.js'></script>
  </body>
</html>
